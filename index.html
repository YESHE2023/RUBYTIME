<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RubyTime üíñ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="contador-box" id="contador">
    ‚ù§Ô∏è Han pasado <span id="dias"></span> d√≠as juntos.
  </div>

  <div class="menu">
    <a href="carta.html">Carta</a>
    <a href="recuerdos.html">Recuerdos</a>
    <a href="metas.html">Metas</a>
    <a href="mensajes.html">Mensajes</a>
  </div>

  <!-- Script para calcular d√≠as -->
  <script>
    const inicio = new Date("2023-06-14T00:00:00");
    const hoy = new Date();
    const diasJuntos = Math.floor((hoy - inicio) / (1000 * 60 * 60 * 24));
    document.getElementById("dias").innerText = diasJuntos;
  </script>

  <!-- Fondo de burbujas -->
  <script>
    for (let i = 0; i < 20; i++) {
      const burbuja = document.createElement("div");
      burbuja.className = "burbuja";
      burbuja.style.left = `${Math.random() * 100}vw`;
      burbuja.style.width = `${20 + Math.random() * 60}px`;
      burbuja.style.height = burbuja.style.width;
      burbuja.style.animationDuration = `${10 + Math.random() * 20}s`;
      document.body.appendChild(burbuja);
    }
  </script>

  <!-- Corazones cayendo -->
  <script>
    const inicioRelacion = new Date("2023-06-14T00:00:00");
    const almacenadosKey = "corazonesAlmacenados";
    const hoy = new Date();
    const esMesiversario = hoy.getDate() === inicioRelacion.getDate();
    const esAniversario = esMesiversario && hoy.getMonth() === inicioRelacion.getMonth();

    function crearCorazon(almacenar = false) {
      const corazon = document.createElement("div");
      corazon.className = "corazon";
      corazon.innerHTML = "‚ù§";
      corazon.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);

      if (almacenar) {
        const total = parseInt(localStorage.getItem(almacenadosKey) || "0");
        localStorage.setItem(almacenadosKey, total + 1);
      }
    }

    crearCorazon(true);
    setInterval(() => crearCorazon(true), 60000); // Uno por minuto

    if (esMesiversario && !esAniversario) {
      setInterval(() => { for (let i = 0; i < 10; i++) crearCorazon(false); }, 1000);
    }
    if (esAniversario) {
      setInterval(() => { for (let i = 0; i < 100; i++) crearCorazon(false); }, 1000);
    }
  </script>

</body>
</html>
