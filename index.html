<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RubyTime üíñ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Contador de tiempo -->
  <div class="contador-box" id="contador"></div>

  <!-- Cuadros con botones -->
  <div class="secciones">
    <a href="carta.html" class="tarjeta">üíå Carta para ti</a>
    <a href="recuerdos.html" class="tarjeta">üì∏ Nuestros recuerdos</a>
    <a href="metas.html" class="tarjeta">üéØ Nuestras metas</a>
    <a href="mensajes.html" class="tarjeta">üí¨ Mensajes</a>
  </div>

  <!-- Contenedor de corazones -->
  <div id="corazon-container"></div>

  <!-- Cilindro de vidrio -->
  <div id="cilindro">
    <div id="corazones-acumulados"></div>
  </div>

  <script>
    const inicioRelacion = new Date("2023-07-15T00:00:00");

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - inicioRelacion;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerHTML =
        `‚ù§Ô∏è Hemos estado juntos por ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s`;
    }
    setInterval(actualizarContador, 1000);
    actualizarContador();

    // Crear corazones acumulados
    const corazonAcumulado = document.getElementById("corazones-acumulados");
    const minutosDesdeInicio = 954537; // Calculado previamente

    for (let i = 0; i < minutosDesdeInicio; i++) {
      const span = document.createElement("span");
      span.className = "corazon-pequeno";
      span.innerHTML = "‚ù§";
      corazonAcumulado.appendChild(span);
    }

    // Coraz√≥n que cae cada minuto
    function lanzarCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "‚ù§";
      corazon.style.left = Math.random() * 100 + "vw";

      document.getElementById("corazon-container").appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 6000);
    }

    setInterval(lanzarCorazon, 60000); // Cada minuto
    lanzarCorazon(); // Lanza uno al inicio
  </script>
</body>
</html>
