<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUBY 仇벒잺</title>
  <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/184/451/png-transparent-pixel-heart-thumbnail.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 1.5em;
      font-weight: bold;
    }
    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #ff4d6d;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff
    }
  </style>
  <style>
/* Corazones en ca칤da */
.corazon {
  position: fixed;
  top: -30px;
  width: 24px;
  height: 24px;
  background: url('https://emojiapi.dev/api/v1/2764.png') no-repeat center/contain;
  animation: caerCorazon 5s ease-in forwards;
  pointer-events: none;
  z-index: 999;
}

/* Animaci칩n corregida con desvanecimiento */
@keyframes caerCorazon {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(calc(100vh - 50px));
    opacity: 0;
  }
}

/* Contenedor de acumulaci칩n al fondo */
#acumulacion {
  position: fixed;
  bottom: 0;
  width: 100%;
  min-height: 50px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-end;
  padding: 10px;
  z-index: 998;
}

/* Corazones acumulados */
.corazon-acumulado {
  width: 24px;
  height: 24px;
  background: url('https://emojiapi.dev/api/v1/2764.png') no-repeat center/contain;
  margin: 2px;
}
</style>
</head>
<body>
  <h1>Hemos estado juntos durante:</h1>
  <div id="timer">Cargando...</div>
  <div style="margin-top: 20px; text-align: center;">
  <a href="carta.html" style="color: #ff69b4; font-weight: bold; text-decoration: none;">
    Leer carta 游눏 
  </a>
</div>
  <h2>Te amo Ruby <3</h2>
  <div class="message">Siempre estar칠 aqu칤 para t칤 :3</div>
  <div id="acumulacion"></div>

  <script>
    const startDate = new Date('2022-04-29T00:00:00');

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
      const years = Math.floor(daysTotal / 365.25);
      const days = Math.floor(daysTotal % 365.25);

      document.getElementById('timer').textContent =
        `${years} a침os, ${days} d칤as, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
    src="script.js";
  </script>
  <script>
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");

  // Posici칩n aleatoria en la parte superior
  const posicionX = Math.random() * window.innerWidth;
  corazon.style.left = `${posicionX}px`;

  document.body.appendChild(corazon);

  // Cuando termine de caer, se transfiere al contenedor de acumulaci칩n
  corazon.addEventListener('animationend', () => {
    const contenedor = document.querySelector("#acumulacion");
    corazon.classList.remove("corazon");
    corazon.classList.add("corazon-acumulado");
    corazon.style = ""; // limpia estilos inline
    contenedor.appendChild(corazon);
  });
}

// Cada minuto (puedes cambiar 60000 por 1000 para pruebas r치pidas)
setInterval(crearCorazon, 60000);
</script>

</body>
</html>
