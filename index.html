<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruby 💖</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Contador en la parte superior -->
  <div class="contador-box" id="contador"></div>

  <!-- Cuadros con botones en dos columnas -->
  <div class="grid-botones">
    <a href="carta.html" class="boton-principal">💌 Carta</a>
    <a href="recuerdos.html" class="boton-principal">📸 Recuerdos</a>
    <a href="metas.html" class="boton-principal">🎯 Metas</a>
    <a href="mensajes.html" class="boton-principal">💬 Mensajes</a>
  </div>

  <script>
    const inicioRelacion = new Date("2023-07-15T00:00:00");

    function actualizarContador() {
      const ahora = new Date();
      const diff = ahora - inicioRelacion;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerHTML =
        `❤️ Juntos por ${dias} días, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

</body>
</html>
