    body {

  <style>
.corazon {
  position: fixed;
  top: 0;
  width: 24px;
  height: 24px;
  background: url('https://emojiapi.dev/api/v1/2764.png') no-repeat center/contain;
  animation: caerCorazon 5s linear forwards;
  pointer-events: none;
  z-index: 999;
}

@keyframes caerCorazon {
  0% {
    transform: translateY(-50px);
    opacity: 1;
  }
  100% {
    transform: translateY(calc(100vh - 30px));
    opacity: 1;
  }
}

.corazon.acumulado {
  animation: none;
  position: absolute;
  top: unset;
  bottom: 0;
}
</style>
</head>
<body>
  <h1>Hemos estado juntos durante:</h1>
  <div id="timer">Cargando...</div>

</div>

  <div class="message">Siempre estar√© aqu√≠ para t√≠ :3</div>

  <script>
    const startDate = new Date('2022-04-29T00:00:00');

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
      const years = Math.floor(daysTotal / 365.25);
      const days = Math.floor(daysTotal % 365.25);

      document.getElementById('timer').textContent =
        `${years} a√±os, ${days} d√≠as, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
    src="script.js";
  </script>
  <script>
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");

  // Posici√≥n aleatoria horizontal
  const posicionX = Math.random() * window.innerWidth;
  corazon.style.left = `${posicionX}px`;

  document.body.appendChild(corazon);

  // Eliminar el coraz√≥n cuando termine la animaci√≥n
  corazon.addEventListener('animationend', () => {
    corazon.classList.add('acumulado'); // Se acumula al fondo
  });
}

// Cada minuto (60000ms)
setInterval(crearCorazon, 60000);

// Tambi√©n puedes llamar una vez al cargar para ver uno de prueba

</script>
